<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote Job Board</title>
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <header>
    <h1>🌍 Remote Job Board</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#application-form">Apply</a>
    </nav>
  </header>

  <h1>🌍 Remote Job Board</h1>

  <!-- Job Listings -->
  <div id="job-list"></div>

  <!-- Job Application Form -->
  <h2 style="text-align:center; margin-top: 60px;">Apply for a Job</h2>
  <form id="application-form">
    <label>
      Job ID:
      <input type="number" name="job_id" required />
    </label>
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Cover Letter:
      <textarea name="cover_letter" required></textarea>
    </label>
    <button type="submit">Submit Application</button>
  </form>

  <p id="status-message"></p>

  <!-- ✅ Use your correct script path -->
  <script type="module" src="/index.js"></script>

  <footer>
    <p>© 2025 Remote Job Board. All rights reserved.</p>
  </footer>
</body>

</html>
