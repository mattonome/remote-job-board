<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="This is a remote job board where freelancers and remote workers can apply for a job" />
<meta name="author" content="Akhabue Onome Matthew" />
<meta property="og:title" content="Matt's Remote Job Board">
<meta property="og:description" content="Discover a new and improved way to apply for a remote job with ease.">
<meta property="og:url" content="https://rjobboard.netlify.app/">
<meta property="og:locale" content="en_US">
<meta property="og:image" content="https://github.com/mattonome/remote-job-board/client/images/rj_logo.webp" />
<meta property="og:type" content="website">
<meta property="og:site_name" content="Matt's Remote Job Board">
<title>Remote Job Board</title>
<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/svg+xml" href="/vite.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Remote Job Board</title>
<link rel="stylesheet" href="/main.css" />
</head>

<body>
  <header>
    <h1>Matt's Remote Job Board</h1>
    <nav>
      <img src="./images/rj_logo.webp" alt="Logo">
      <a href="#">Home</a>
      <a href="#application-form">Apply</a>
    </nav>
  </header>

  <section class="hero_img">

    <img src="./images/remote_work.webp" alt="hero image">

  </section>

  

  <h1>Matt's Remote Job Board</h1>

  <!-- Job Listings -->
  <div id="job-list"></div>

  <!-- Job Application Form -->
  <h2 style="text-align:center; margin-top: 60px;">Apply for a Job</h2>
  <form id="application-form">
    <label>
      Job ID:
      <input type="number" name="job_id" required />
    </label>
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Cover Letter:
      <textarea name="cover_letter" required></textarea>
    </label>
    <button type="submit">Submit Application</button>
  </form>

  <p id="status-message"></p>

  <!-- ✅ Use your correct script path -->
  <script type="module" src="/index.js"></script>

  <footer>
    <p>© 2025 Matt's Remote Job Board. All rights reserved.</p>
  </footer>
</body>

</html>
